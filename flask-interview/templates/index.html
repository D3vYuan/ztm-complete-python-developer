<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Form</title>
    <link href="./static/main.3f6952e4.css" rel="stylesheet">
</head>

<body>
    <div class="section-container">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <div class="section-container-spacer text-center">
                        <h1 class="h2">04 : Contact me</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <form action="submit_form" method="post" class="reveal-content">
                <div class="row">
                    <div class="col-md-7">
                        <div class="form-group">
                            <input name="name" type="text" class="form-control" id="name" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <input name="dob" type="date" class="form-control" id="dob" placeholder="Date of Birth (YYYY-mm-dd)">
                        </div>
                        <div class="form-group">
                            <input name="address" type="text" class="form-control" id="address" placeholder="Address">
                        </div>
                        <button type="submit" class="btn btn-default btn-lg">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
